<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-fluid position-relative vh-100" id="container">
            <div class="row align-items-center h-100">
                <div class="col-3 offset-1 p-1 row-item" id="tasks">
                    <div class="row text-center">
                        <h1 id="date-title">TODAY</h1>
                    </div>           
                    <hr>
                    
                </div>


                <div class="col-6 offset-1 p-2 row-item" id="month-container">
                    <div class="row text-center">
                        <h1 id="month-title">
                            <button type="button" class="btn btn-light" id="backbtn">BACK</button>
                            <span id="mtext-cont">AUGUST</span> 
                            <button type="button" class="btn btn-light" id="nextbtn">NEXT</button>        
                        </h1>
                    </div>
                    <hr>
                    <div class="month p-1" id="calendar">
                        <div class="dow">Sun</div>
                        <div class="dow">Mon</div>
                        <div class="dow">Tue</div>
                        <div class="dow">Wed</div>
                        <div class="dow">Thu</div>
                        <div class="dow">Fri</div>
                        <div class="dow">Sat</div>
                        <!-- populated with js -->
                    </div>   
                </div>               
            </div>
        </div>
        <script src="./pop-calendar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
